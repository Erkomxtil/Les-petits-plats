  <div class="container">
    <header>
      <img src="images/logo.png" alt="Logo les petits plats">
    </header>
    <section class="search">
      <form>
        <label for="search" hidden>Recherche</label>
        <input type="text" name="search" id="search" placeholder="Rechercher une recette">
        <i class="fa-solid fa-magnifying-glass"></i>
      </form>
    </section>
    <section class="tags">
      <article class="tags-wrapper"></article>
    </section>
    <section class="tags-search">
      <div class="ingredients-tags-wrapper">
        <button class="btn-tags ingredients">Ingredients <i class="fa-sharp fa-solid fa-chevron-up"></i></button>
        <div class="input-list ingredients-wrapper">
          <input id="input-ingredient" class="input-search" type="text" placeholder="Rechercher un ingrédient"><i class="fa-sharp fa-solid fa-chevron-down"></i>
          <p class="list-infos list-ingredients"></p>
        </div>
      </div>
      <div class="appliance-tags-wrapper">
        <button class="btn-tags appareils">Appareils <i class="fa-sharp fa-solid fa-chevron-up"></i></button>
        <div class="input-list appliance-wrapper">
          <input id="input-appliance" class="input-search" type="text" placeholder="Rechercher un appareils"><i class="fa-sharp fa-solid fa-chevron-down"></i>
          <p class="list-infos list-appliance"></p>
        </div>
      </div>
      <div class="ustensils-tags-wrapper">
        <button class="btn-tags ustensils">Ustensiles <i class="fa-sharp fa-solid fa-chevron-up"></i></button>
        <div class="input-list ustensils-wrapper">
          <input id="input-ustensils" class="input-search" type="text" placeholder="Rechercher un ustensiles"><i class="fa-sharp fa-solid fa-chevron-down"></i>
          <p class="list-infos list-ustensils"></p>
        </div>
      </div>

    </section>
