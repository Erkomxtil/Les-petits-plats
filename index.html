<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Les petits plats</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="images/logo.png" alt="Logo les petits plats">
    </header>
    <section class="search">
      <form>
        <label for="search" hidden>Recherche</label>
        <input type="text" name="search" id="search" placeholder="Rechercher une recette">
        <i class="fa-solid fa-magnifying-glass"></i>
      </form>
    </section>
    <main>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </main>
  </div>
  <script src="https://kit.fontawesome.com/c34e9b6d35.js" crossorigin="anonymous"></script>
  <script src="js/main.js" type="module"></script>
</body>
</html>
